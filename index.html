<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="foto3.jpeg" alt="Tu foto" class="photo">
        <h1 class="heart">❤️ ¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="buttons">
            <button id="btnYes">¡Sí!</button>
            <button id="btnNo">No</button>
        </div>
        <div id="poem" class="hidden">
            <h2>Para ti amor</h2>
            <p>
                Eres mi sol, mi luna, mi estrella,<br>
                mi razón de ser, mi luz más bella.<br>
                Contigo el tiempo se detiene,<br>
                y en tu mirada mi alma se serene.
            </p>
            <img src="foto1.jpeg" alt="Foto 1" class="photo">
            <img src="foto2.jpeg" alt="Foto 2" class="photo">
        </div>
        <div id="fireworks" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
